<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile • Artisan Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    <script defer src="state.js"></script>
    <script defer src="voice.js"></script>
    <script defer src="profile.js"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="rounded-2xl p-6 bg-black/80 border border-white/10">
            <h1 class="text-neutral-100 text-xl font-semibold">Your Profile</h1>
            <p class="text-neutral-400 text-sm">All changes save instantly.</p>

            <form id="profile-form" class="mt-6 space-y-4">
                <div>
                    <label class="block text-sm text-neutral-300 mb-1">Full name</label>
                    <input id="full-name" type="text" class="w-full h-10 rounded-md px-3 bg-gray-800 text-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm text-neutral-300 mb-1">Email</label>
                    <input id="email" type="email" class="w-full h-10 rounded-md px-3 bg-gray-800 text-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label class="block text-sm text-neutral-300">Bio</label>
                        <button id="mic-btn" type="button" class="text-xs px-2 py-1 rounded-md bg-white/10 border border-white/10 text-neutral-200">🎤 Voice</button>
                    </div>
                    <textarea id="bio" class="w-full min-h-[80px] rounded-md px-3 py-2 bg-gray-800 text-white shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </form>
        </div>
    </div>

    <nav class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-black/70 border border-white/10 rounded-full px-3 py-2 flex items-center gap-2">
        <a href="index.html" class="px-3 py-2 rounded-full text-neutral-200 hover:bg-white/10" title="Home">🏠</a>
        <a href="join.html" class="px-3 py-2 rounded-full text-neutral-200 hover:bg-white/10" title="Join">📝</a>
        <a href="profile.html" class="px-3 py-2 rounded-full text-neutral-200 bg-white/10" title="Profile">👤</a>
    </nav>
</body>
</html>
