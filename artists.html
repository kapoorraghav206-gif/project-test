<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-specific styles for the marquee and cards */
        body {
            background-color: #0e141b;
            color: #e8e8e8;
        }
        .page-container {
            width: 100%;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 16px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .subtle {
            color: #b9c0c7;
            font-size: 0.95rem;
        }
        .profile-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            margin-bottom: 24px;
        }
        .profile-form .row {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 10px;
            align-items: end;
        }
        .profile-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #eef2f6;
        }
        .profile-form input,
        .profile-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #35424e;
            background: rgba(255, 255, 255, 0.85);
            color: #0f1720;
            box-sizing: border-box;
            font-family: inherit;
        }
        .profile-form textarea { min-height: 44px; }
        .profile-form button {
            height: 40px;
            padding: 0 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2ecc71;
            color: #0d141a;
            font-weight: 600;
        }
        .marquee-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        .fade-left, .fade-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 12%;
            pointer-events: none;
            z-index: 2;
        }
        .fade-left { left: 0; background: linear-gradient(90deg, #0e141b, rgba(14,20,27,0)); }
        .fade-right { right: 0; background: linear-gradient(270deg, #0e141b, rgba(14,20,27,0)); }
        .marquee-row {
            display: flex;
            gap: 16px;
            padding: 12px 0;
            will-change: transform;
            animation: scroll-left 14s linear infinite;
        }
        .marquee-row.reverse { animation: scroll-right 14s linear infinite; }
        .marquee-row:hover { animation-play-state: paused; }
        @keyframes scroll-left { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes scroll-right { from { transform: translateX(-50%); } to { transform: translateX(0); } }
        .card {
            min-width: 260px;
            max-width: 260px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 12px;
            box-sizing: border-box;
        }
        .card:hover { background: rgba(255,255,255,0.12); }
        .card-head { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
        .name { font-weight: 600; color: #fff; margin: 0; font-size: 0.95rem; }
        .handle { color: #b9c0c7; font-size: 0.8rem; margin: 0; }
        .desc { margin-top: 8px; font-size: 0.9rem; color: #e6edf3; line-height: 1.35; }
        .controls { display: flex; gap: 8px; justify-content: center; margin-top: 8px; }
        .pill {
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.08);
            color: #e8e8e8;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
        }
        @media (max-width: 720px) {
            .profile-form .row { grid-template-columns: 1fr; }
        }
    </style>
    <script defer src="artists.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Artists Showcase</h1>
            <p class="subtle" id="lang-indicator">Language: —</p>
        </div>

        <form id="artist-form" class="profile-form" autocomplete="on">
            <div class="row">
                <div>
                    <label for="artist-name">Your Name</label>
                    <input id="artist-name" type="text" placeholder="e.g., Aanya Verma">
                </div>
                <div>
                    <label for="artist-desc">Brief Description of Your Work</label>
                    <textarea id="artist-desc" placeholder="Describe your craft in 1–2 lines"></textarea>
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </div>
        </form>

        <div class="marquee-wrapper">
            <div class="fade-left"></div>
            <div class="fade-right"></div>
            <div class="marquee-row" id="row-1"></div>
            <div class="marquee-row reverse" id="row-2"></div>
        </div>

        <div class="controls">
            <span class="pill" id="pause">Pause</span>
            <span class="pill" id="play">Play</span>
            <a class="pill" href="index.html">Back</a>
        </div>
    </div>
</body>
</html>
